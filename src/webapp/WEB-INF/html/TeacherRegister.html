<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>帐号注册-简单好用的互动课堂管理工具</title>
    <link type="text/css" rel="stylesheet" href="../resources/css/TeacherRegister.css">
</head>
<body>

<div id="div-content">
    <div id="div-PicReturn">
        <img src="../resources/img/return.jpg" onclick="ReturnRegister()"> <p>老师/助教注册</p>
    </div>
    <div id="div-TeacherRegister-information">
        <div class="div-Phone div-Hieght">
            <input class="txt" id="Phone" type="text" placeholder="  邮箱/手机">
            <p class="Phone-tips tips" id="Phone-tips"></p>
        </div>
        <div class="div-Password div-Hieght">
            <input class="txt" id="Password" type="password" placeholder="  密码">
            <p class="Password-tips tips" id="Password-tips"></p>
        </div>
        <div class="div-Password1 div-Hieght">
            <input class="txt" id="Password1" type="password" placeholder="  再次输入密码">
            <p class="Password1-tips tips" id="Password1-tips"></p>
        </div>
        <div class="div-Name div-Hieght">
            <input class="txt" id="Name" type="text" placeholder="  姓名">
            <p class="Name-tips tips" id="Name-tips"></p>
        </div>
        <div class="div-School div-Hieght">
            <input class="txt" id="School" type="text" placeholder="  学校">
            <p class="School-tips tips" id="School-tips"></p>
        </div>
        <div class="div-No div-Hieght">
            <input class="txt" id="No" type="text" placeholder="  教职工号">
            <p class="No-tips tips" id="No-tips"></p>
        </div>
        <div class="div-Verify div-Hieght">
            <input id="j_captcha" class="j_captcha" type="text" placeholder="  验证码">
            <img id="captcha_img" class="captcha_img" alt="点击更换" title="点击更换" onclick="changeVerifyCode(this)" src="../Kaptcha"/>
        </div>
    </div>
    <input type="button" id="Btn-TeacherRegister" value="注册为老师/助教">
    <p id="p-Login"> 已有帐号？<a href="login.html">去登录</a></p>
</div>
</div>

</body>
<script type="text/javascript"  src="../resources/js/common/jquery-1.11.3.min.js"></script>
<script type="text/javascript">
    function ReturnRegister() {
        window.location.href='register';
    }
</script>

<script src="../resources/js/teacher/teacheroperation.js"></script>
<script src="../resources/js/common/common.js"></script>
</html>
